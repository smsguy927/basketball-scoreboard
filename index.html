<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
<div class="container">
    <div class="team-container" id="home-side">
        <h3 class="team-name">HOME </h3>
        <div class="home-score score-container">
            <p id="home-score-count">123</p>
        </div>
        <div class="poss-bonus-container" id="home-poss-bonus-container">
            <span id="home-possession">üèà</span><span id="home-bonus">üéâ</span>
        </div>
        <div class="add-pts-btns">
            <button id="add-1-home">+1</button>
            <button id="add-2-home">+2</button>
            <button id="add-3-home">+3</button>
            <button id="add-n-home">+n</button>
            <label for="add-n-home-input" hidden>
                <input type="number" id="add-n-home-input">
            </label>
        </div>
        <div class="toggles">
            <button id="possession-button-home">possession</button>
            <button id="bonus-button-home">bonus</button>
        </div>
        <div class="foul-btns">
            <button id="add-foul-home">+foul</button>
            <button id="subtract-foul-home">-foul</button>
            <button id="clear-fouls-home">clear</button>
        </div>
        <h4 class="fouls-heading">FOULS</h4>
        <div class="home-fouls fouls-container">
            <p id="home-fouls-count">78</p>
        </div>
    </div>
    <div class="team-container" id="away-side">

        <h3 class="team-name">GUEST</h3>
        <div class="away-score score-container">
            <p id="away-score-count">456</p>

        </div>
        <div class="poss-bonus-container" id="away-poss-bonus-container">
            <span id="away-possession">üèà</span><span id="away-bonus">üéâ</span>
        </div>
        <div class="add-pts-btns">
            <button id="add-1-away">+1</button>
            <button id="add-2-away">+2</button>
            <button id="add-3-away">+3</button>
            <button id="add-n-away">+n</button>
            <label for="add-n-away-input" hidden>
                <input type="number" id="add-n-away-input">
            </label>
        </div>
        <div class="toggles">
            <button id="possession-button-away">possession</button>
            <button id="bonus-button-away">bonus</button>
        </div>
        <div class="foul-btns">
            <button id="add-foul-away">+foul</button>
            <button id="subtract-foul-away">-foul</button>
            <button id="clear-fouls-away">clear</button>
        </div>
        <h4 class="fouls-heading">FOULS</h4>
        <div class="away-fouls fouls-container">
            <p id="away-fouls-count">90</p>
        </div>
    </div>

</div>
<div class="container">
    <div class="timer-container">
        <span id="time">12:34</span>
    </div>
</div>
<div class="container">
    <div class="period-container">
        <span class="period" id="period-count">5</span><span class="period">/</span><span class="period" id="period-total">6</span>
    </div>
</div>

<div class="container">
    <div class="danger-zone">

        <button class="slow" id="pause">PAUSE</button>
        <button class="slow" id="add-period">+PERIOD</button>
        <button class="slow" id="subtract-period">-PERIOD</button>
        <button class="confirm" id="reset-timer">RESET TIMER</button>
        <button class="confirm" id="reset-scores">RESET SCORES</button>
        <button class="confirm" id="reset-game">RESET GAME</button>
    </div>

</div>
<div class="container">

    <form id="new-game-form">
        <button id="new-game-button" type="button">NEW GAME</button>
        <label for="period-length" hidden> Period Length
            <input type="time" id="period-length" step="1" min="10" required>
        </label>
        <label for="number-of-periods" hidden>Periods
            <input type="number" id="number-of-periods" min="1" step="1" required>
        </label>
        <button type="submit" id="start-game" hidden>START</button>
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
